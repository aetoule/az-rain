<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
top: 60%;
    opacity: 0;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
    transition: 0.35s all;
}

.dropdown:hover .dropdown-content {
opacity: 1;
    top: 50%;
}
.nonsense {
    padding: 12px 20px;
}
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the text below to open the dropdown content.</p>

<ul class="dropdown">
  <li>Mouse over me
  <ul class="dropdown-content">
    <li class="nonsense">Hello World!</li>
    <br/>
    <li>Hello World!</li>
    <li>Hello World!</li>
  </ul>
  </li>
</ul>

</body>
</html>
